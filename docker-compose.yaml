services:
  app:
    container_name: jira-qa-metrics
    env_file: .env
    restart: always
    build: .
    ports:
      - $PORT:$PORT
    # Note: Volume mounts are for local development only
    # The production deployment uses the built image directly without volume mounts
    # volumes:
    #   - .:/app
    #   - /app/node_modules
    stdin_open: true
    tty: true
